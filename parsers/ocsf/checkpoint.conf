{
  // specify a time zone if the timestamps in your log are not in GMT
  //timezone: "America/Los_Angeles"  
  attributes: {
    "dataSource.category": "security",
    "dataSource.name": "Check Point Firewall",
    "dataSource.vendor": "Check Poing"
  },
  patterns: {
    tsPattern: "\\w{3} \\d{1,2} \\d{2}:\\d{2}:\\d{2}",
    keyPattern: "[a-zA-Z0-9\\-_]+",
    valPattern: "[^\"]+",
  }
  formats: [
    {
      format: ".*$_=keyPattern$=\"$_=valPattern$",
      repeat: true
      rewrites: [ 
        {
          input:   "action",
          output:  "event.type",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "action",
          output:  "network_activity.action",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "flags",
          output:  "network_activity.action_flags",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "ifdir",
          output:  "network_activity.direction",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "ifname",
          output:  "network_interface.name",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "origin",
          output:  "network_endpoint.src.ip",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "origin",
          output:  "event.source",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "rule_action",
          output:  "network_activity.action",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "rule_name",
          output:  "rule.name",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "rule_uid",
          output:  "rule.uid",
          match:   ".*",
          replace: "$0"
        }
        {
          input:   "sequencenum",
          output:  "network_activity.sequence_number",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "s_port",
          output:  "src.port.number",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "service_id",
          output:  "network_connection_info.protocol_name",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "sequence",
          output:  "network_activity.sequence_number",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "time",
          output:  "timestamp",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "time",
          output:  "network_activity.time",
          match:   ".*",
          replace: "$0"
        },
        {
          input:   "dst",
          output:  "dst.ip.address",
          match:   ".*",
          replace: "$0"
        }
        {
          input:   "src",
          output:  "src.ip.address",
          match:   ".*",
          replace: "$0"
        },
      ]
    }
  ]
}